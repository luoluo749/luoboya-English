<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾宾浩斯复习计划-静态加载版</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .course-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        .course-card:hover {
            transform: translateY(-3px);
        }
        .course-card h3 {
            color: #2c5282;
            margin-top: 0;
        }
        .course-card ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        .course-card li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>艾宾浩斯复习课程列表</h1>
    <div id="course-container">
        <!-- 课程卡片会通过JS动态插入这里 -->
    </div>

    <script>
        // 生成要加载的TXT文件名列表（正式1到正式1000）
        const courseFiles = [];
        for (let i = 1; i <= 1000; i++) {
            courseFiles.push(`course/正式${i}.txt`);
        }

        // 加载并解析单个TXT文件的函数
        function loadAndParseCourseTxt(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        console.warn(`文件 ${filePath} 加载失败，状态码：${response.status}`);
                        return;
                    }
                    return response.text();
                })
                .then(txtContent => {
                    if (!txtContent) return;
                    
                    // 解析TXT内容（示例逻辑：首行课程名、第二行别名、第三行日期、第6行开始知识点）
                    const lines = txtContent.split('\n').filter(line => line.trim() !== '');
                    if (lines.length < 5) {
                        console.warn(`文件 ${filePath} 格式错误，跳过解析`);
                        return;
                    }
                    const courseName = lines[0].replace(/===/g, '').trim();
                    const courseAlias = lines[1].trim();
                    const courseDate = lines[2].trim();
                    const knowledgePoints = lines.slice(4);
                    
                    // 渲染课程到页面
                    renderCourseToPage(courseName, courseAlias, courseDate, knowledgePoints);
                })
                .catch(error => {
                    console.error(`加载 ${filePath} 时出错：`, error);
                });
        }

        // 循环加载所有文件
        courseFiles.forEach(filePath => {
            loadAndParseCourseTxt(filePath);
        });

        // 渲染课程卡片到页面的函数
        function renderCourseToPage(name, alias, date, points) {
            const courseCard = document.createElement('div');
            courseCard.className = 'course-card';
            courseCard.innerHTML = `
                <h3>${name}</h3>
                <p><strong>别名：</strong>${alias}</p>
                <p><strong>日期：</strong>${date}</p>
                <p><strong>知识点数量：</strong>${points.length}</p>
                <ul>
                    ${points.slice(0, 3).map(point => `<li>${point}</li>`).join('')}
                    ${points.length > 3 ? '<li>...（共' + points.length + '个知识点，更多略）</li>' : ''}
                </ul>
            `;
            document.getElementById('course-container').appendChild(courseCard);
        }
    </script>
</body>
</html>
